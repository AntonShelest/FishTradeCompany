<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<h:head>
  <title>AjaxTest</title>
</h:head>

<h:body>
<ui:composition template="WEB-INF/templates/GeneralManagerTemplate.xhtml">
	<ui:define name="content">
	
	<div class="centerHeader">
		<h2>Report for period</h2> 
	</div>
	    <h:panelGrid class="main-panel" columns="3">    
	        <h:outputText class="label" 
				value="Total income: #{generalManager.totalReport.income} UAH">
			<f:convertNumber groupingUsed="true" minFractionDigits="2"/>
			</h:outputText>	
			<h:outputText class="label" 
				value="Total sum: #{generalManager.totalReport.sum} UAH">
				<f:convertNumber pattern="#0.00"/>
			</h:outputText>
			<h:outputText class="label" 
				value="Total weight: #{generalManager.totalReport.weight} tones">
				<f:convertNumber groupingUsed="true" minFractionDigits="2"/>
			</h:outputText>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</h:body>
</html>
