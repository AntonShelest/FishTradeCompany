<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<body>
<ui:composition>
<div id="page">
	<div id="header">
		<div id="header-inner">	
			<div id="logo">
				<h1><a href="#">Good<span>Fish</span></a></h1>
			</div>
			<div id="top-nav">
				<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">FAQ</a></li>
				<li><a href="#">Help</a></li>
				</ul>
			</div>
			<div class="clr"></div>
		</div>
	</div>
	
	<div class="feature">
		<div class="feature-inner">
			<h1>Hello, #{coldStoreManager.user.name}!</h1>
		</div>
	</div>
	
	<div class="top-list">
		<h:form>
			<ul>
			<li><h:commandLink  action="ColdStoreManager">Main</h:commandLink></li>
			<li><h:commandLink  action="ParcelToShip">Parcels to ship</h:commandLink></li>
			<li><h:commandLink  action="Help">Help</h:commandLink></li>
			</ul>
		</h:form>
	</div>
	
	<div class="redirectIcon">
		<h:form>
			<h:commandLink action="#{coldStoreManager.logout()}" >
				<h:graphicImage styleClass="icon" value="resources/image/exit.gif"
					height="50" width="50" margin="10" title="Exit"/>
			</h:commandLink>
		</h:form>
	</div>
	
	<div class="blankSection"></div>
</div>
</ui:composition>
</body>
</html>
